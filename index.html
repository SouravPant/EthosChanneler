<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos Network - Farcaster Search</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 600px; 
            margin: 50px auto; 
            padding: 20px; 
            background: #0a0a0f;
            color: #ffffff;
        }
        .section { 
            margin: 30px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
            background: rgba(255, 255, 255, 0.05);
        }
        input { 
            width: calc(100% - 120px); 
            padding: 12px; 
            margin: 10px 0; 
            border: 1px solid #555; 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            font-size: 16px;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.5); }
        button { 
            padding: 12px 24px; 
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-left: 10px; 
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
        }
        button:hover { transform: translateY(-2px); }
        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        .result { 
            margin-top: 20px; 
            padding: 20px; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 8px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success { 
            background: rgba(16, 185, 129, 0.1); 
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        .error { 
            background: rgba(239, 68, 68, 0.1); 
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444; 
        }
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 24px;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .user-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat {
            background: rgba(99, 102, 241, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: #6366f1;
        }
        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        h1 { 
            text-align: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        h3 { 
            color: #8b5cf6; 
            font-size: 1.3rem;
            margin-bottom: 15px;
        }
        .examples {
            text-align: center;
            margin: 20px 0;
        }
        .example {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .example:hover {
            background: rgba(139, 92, 246, 0.3);
        }
        .loading {
            color: #60a5fa;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>üü£ Ethos Network</h1>
    <p style="text-align: center; color: rgba(255,255,255,0.7); margin-bottom: 2rem;">Search Farcaster users on Ethos Network</p>

    <!-- Farcaster Username Search -->
    <div class="section">
        <h3>Search by Farcaster Username</h3>
        <input type="text" id="farcasterInput" placeholder="Enter farcaster username (no @ symbol)" value="dwr">
        <button onclick="searchFarcaster()" id="searchBtn">Search</button>
        
        <div class="examples">
            <span onclick="searchExample('dwr')" class="example">dwr</span>
            <span onclick="searchExample('vitalik.eth')" class="example">vitalik.eth</span>
            <span onclick="searchExample('balajis.eth')" class="example">balajis.eth</span>
        </div>
        
        <div id="farcasterResult"></div>
    </div>

    <script>
        const API_BASE = 'https://api.ethos.network/api/v2';

        function searchExample(username) {
            document.getElementById('farcasterInput').value = username;
            searchFarcaster();
        }

        async function searchFarcaster() {
            const username = document.getElementById('farcasterInput').value.trim();
            const resultDiv = document.getElementById('farcasterResult');
            const searchBtn = document.getElementById('searchBtn');
            
            if (!username) {
                resultDiv.innerHTML = `<div class="result error">Please enter a Farcaster username</div>`;
                return;
            }

            // Update UI for loading
            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultDiv.innerHTML = `<div class="result loading">üîÑ Searching for @${username} on Ethos Network...</div>`;

            try {
                const url = `${API_BASE}/user/by/farcaster/${username}`;
                console.log('Farcaster API URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('Farcaster Response:', { status: response.status, data });
                
                if (response.ok && data) {
                    displayUser(data, resultDiv);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå User Not Found</h4>
                            <p>No user found for Farcaster username: <strong>@${username}</strong></p>
                            <p><small>Status: ${response.status}</small></p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Farcaster Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        function displayUser(userData, resultDiv) {
            const name = userData.displayName || userData.name || userData.username || userData.farcasterUsername || 'User';
            const address = userData.address ? `${userData.address.slice(0, 6)}...${userData.address.slice(-4)}` : 'No address';
            const score = userData.credibilityScore || 0;
            const xp = userData.xpScore || userData.totalXP || 0;
            const reviews = userData.reviewCount || 0;
            const vouches = userData.vouchCount || 0;

            resultDiv.innerHTML = `
                <div class="result success">
                    <h4>‚úÖ Found User on Ethos Network</h4>
                    <div class="user-card">
                        <div class="user-header">
                            <div class="avatar">${name.charAt(0).toUpperCase()}</div>
                            <div>
                                <h3 style="margin: 0; color: white;">${name}</h3>
                                <p style="margin: 5px 0; color: rgba(255,255,255,0.7);">@${userData.farcasterUsername || 'unknown'}</p>
                                <p style="margin: 5px 0; color: rgba(255,255,255,0.6); font-size: 0.9rem;">${address}</p>
                                ${userData.bio ? `<p style="margin: 10px 0; font-style: italic; color: rgba(255,255,255,0.8);">${userData.bio}</p>` : ''}
                            </div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value">${score}</div>
                                <div class="stat-label">Credibility Score</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${xp}</div>
                                <div class="stat-label">XP Score</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${reviews}</div>
                                <div class="stat-label">Reviews</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${vouches}</div>
                                <div class="stat-label">Vouches</div>
                            </div>
                        </div>
                        
                        ${userData.twitterUsername ? `<p style="margin-top: 20px;"><strong>Twitter:</strong> @${userData.twitterUsername}</p>` : ''}
                        ${userData.userKey ? `<p style="margin-top: 10px; font-size: 0.8rem; color: rgba(255,255,255,0.5);">User Key: ${userData.userKey}</p>` : ''}
                        
                        <details style="margin-top: 20px;">
                            <summary style="cursor: pointer; color: #8b5cf6; font-weight: 600;">Show Raw API Data</summary>
                            <pre style="background: rgba(0,0,0,0.4); padding: 15px; border-radius: 6px; margin-top: 10px; font-size: 0.8rem; overflow: auto; max-height: 300px;">${JSON.stringify(userData, null, 2)}</pre>
                        </details>
                    </div>
                </div>
            `;
        }

        // Enter key support
        document.getElementById('farcasterInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchFarcaster();
            }
        });

        console.log('üü£ Ethos Network Farcaster Search loaded');
        console.log('API URL:', API_BASE + '/user/by/farcaster/{username}');
    </script>
</body>
</html>
