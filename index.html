<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos Network Demo</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 800px; 
            margin: 50px auto; 
            padding: 20px; 
            background: #0a0a0f;
            color: #ffffff;
        }
        .section { 
            margin: 30px 0; 
            padding: 20px; 
            border: 1px solid #333; 
            border-radius: 8px; 
            background: rgba(255, 255, 255, 0.05);
        }
        input { 
            width: calc(100% - 120px); 
            padding: 10px; 
            margin: 10px 0; 
            border: 1px solid #555; 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 4px;
        }
        input::placeholder { color: rgba(255, 255, 255, 0.5); }
        button { 
            padding: 10px 20px; 
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white; 
            border: none; 
            cursor: pointer; 
            margin-left: 10px; 
            border-radius: 4px;
            font-weight: 600;
        }
        button:hover { transform: translateY(-2px); }
        .result { 
            margin-top: 20px; 
            padding: 15px; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 8px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success { 
            background: rgba(16, 185, 129, 0.1); 
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        .error { 
            background: rgba(239, 68, 68, 0.1); 
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444; 
        }
        .warning {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            color: #f59e0b;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 12px;
            margin-top: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .user-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }
        .avatar {
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 10px;
            margin-top: 15px;
        }
        .stat {
            background: rgba(99, 102, 241, 0.1);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            color: #6366f1;
        }
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
        }
        h1 { 
            text-align: center;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        h3 { color: #8b5cf6; }
    </style>
</head>
<body>
    <h1>üîç Ethos Network Demo</h1>
    
    <div class="warning">
        <strong>‚ö†Ô∏è API Status:</strong> The Ethos Network API endpoints you provided don't exist or aren't publicly accessible. This demo shows how the interface would work with mock data.
    </div>

    <!-- Wallet Address Search -->
    <div class="section">
        <h3>üî∏ Search by Wallet Address</h3>
        <input type="text" id="addressInput" placeholder="Enter wallet address (0x...)" value="0x742d35Cc6634C0532925a3b8D4b9F9C6B0C7D8E8">
        <button onclick="searchAddress()">Search Wallet</button>
        <div id="addressResult"></div>
    </div>

    <!-- Farcaster Username Search -->
    <div class="section">
        <h3>üü£ Search by Farcaster Username</h3>
        <input type="text" id="farcasterInput" placeholder="Enter farcaster username (no @)" value="dwr">
        <button onclick="searchFarcaster()">Search Farcaster</button>
        <div id="farcasterResult"></div>
    </div>

    <!-- Twitter Username Search -->
    <div class="section">
        <h3>üê¶ Search by Twitter Username</h3>
        <input type="text" id="twitterInput" placeholder="Enter twitter username (no @)" value="vitalikbuterin">
        <button onclick="searchTwitter()">Search Twitter</button>
        <div id="twitterResult"></div>
    </div>

    <script>
        // Mock data to demonstrate functionality
        const mockData = {
            "0x742d35Cc6634C0532925a3b8D4b9F9C6B0C7D8E8": {
                name: "Sample User",
                address: "0x742d35Cc6634C0532925a3b8D4b9F9C6B0C7D8E8",
                credibilityScore: 850,
                xpScore: 1250,
                reviewCount: 23,
                vouchCount: 8,
                farcasterUsername: "sampleuser",
                twitterUsername: "sample_user"
            },
            "dwr": {
                name: "Dan Romero",
                address: "0xa4b61e227361a9CD9E62Ca10946020614272661C",
                credibilityScore: 950,
                xpScore: 2100,
                reviewCount: 156,
                vouchCount: 42,
                farcasterUsername: "dwr",
                twitterUsername: "dwr"
            },
            "vitalikbuterin": {
                name: "Vitalik Buterin",
                address: "0xd8dA6BF26964aF9D7eEd9e03E53415D37aA96045",
                credibilityScore: 980,
                xpScore: 5000,
                reviewCount: 89,
                vouchCount: 127,
                farcasterUsername: "vitalik.eth",
                twitterUsername: "vitalikbuterin"
            }
        };

        function displayUser(userData, resultId, searchType) {
            const resultDiv = document.getElementById(resultId);
            
            if (!userData) {
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Not Found</h4>
                        <p>No user found in Ethos Network for this ${searchType.toLowerCase()}.</p>
                        <p><small>Note: This is demo data. Real API endpoints don't exist.</small></p>
                    </div>
                `;
                return;
            }

            const shortAddress = `${userData.address.slice(0, 6)}...${userData.address.slice(-4)}`;
            
            resultDiv.innerHTML = `
                <div class="result success">
                    <h4>‚úÖ Found User via ${searchType}</h4>
                    <div class="user-card">
                        <div class="user-header">
                            <div class="avatar">${userData.name.charAt(0)}</div>
                            <div>
                                <h3 style="margin: 0;">${userData.name}</h3>
                                <p style="margin: 5px 0; color: rgba(255,255,255,0.7);">${shortAddress}</p>
                            </div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value">${userData.credibilityScore}</div>
                                <div class="stat-label">Credibility</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${userData.xpScore}</div>
                                <div class="stat-label">XP Score</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${userData.reviewCount}</div>
                                <div class="stat-label">Reviews</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${userData.vouchCount}</div>
                                <div class="stat-label">Vouches</div>
                            </div>
                        </div>
                        
                        ${userData.farcasterUsername ? `<p style="margin-top: 15px;"><strong>Farcaster:</strong> @${userData.farcasterUsername}</p>` : ''}
                        ${userData.twitterUsername ? `<p><strong>Twitter:</strong> @${userData.twitterUsername}</p>` : ''}
                        
                        <p style="margin-top: 15px; font-size: 0.8rem; color: rgba(255,255,255,0.5);">
                            üí° This is demo data showing how the interface would work with real Ethos API data.
                        </p>
                    </div>
                </div>
            `;
        }

        function searchAddress() {
            const address = document.getElementById('addressInput').value.trim();
            const userData = mockData[address];
            displayUser(userData, 'addressResult', 'Wallet Address');
        }

        function searchFarcaster() {
            const username = document.getElementById('farcasterInput').value.trim();
            const userData = mockData[username];
            displayUser(userData, 'farcasterResult', 'Farcaster Username');
        }

        function searchTwitter() {
            const username = document.getElementById('twitterInput').value.trim();
            const userData = mockData[username];
            displayUser(userData, 'twitterResult', 'Twitter Username');
        }

        // Show initial demo
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üé≠ Ethos Network Demo loaded with mock data');
        });
    </script>
</body>
</html>
