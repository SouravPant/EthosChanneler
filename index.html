<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos API Test</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; }
        button { padding: 10px 20px; background: #007cba; color: white; border: none; cursor: pointer; }
        .result { margin-top: 20px; padding: 15px; background: #f5f5f5; border-radius: 5px; }
        .error { background: #ffe6e6; color: #cc0000; }
    </style>
</head>
<body>
    <h1>Ethos Network API Test</h1>
    
    <input type="text" id="searchInput" placeholder="Enter: vitalik.eth, @dwr.eth, or wallet address">
    <button onclick="search()">Search</button>
    
    <div id="result"></div>

    <script>
        async function search() {
            const input = document.getElementById('searchInput').value.trim();
            const result = document.getElementById('result');
            
            if (!input) {
                result.innerHTML = '<div class="error">Please enter something to search</div>';
                return;
            }

            result.innerHTML = 'Searching...';

            try {
                let url = '';
                
                if (input.startsWith('0x') && input.length === 42) {
                    url = `https://api.ethos.network/api/v2/user/by/address/${input}`;
                } else if (input.endsWith('.eth')) {
                    url = `https://api.ethos.network/api/v2/user/by/username/${input}`;
                } else if (input.startsWith('@')) {
                    url = `https://api.ethos.network/api/v2/user/by/farcaster/username/${input.slice(1)}`;
                } else {
                    url = `https://api.ethos.network/api/v2/user/by/farcaster/username/${input}`;
                }

                console.log('API URL:', url);
                
                const response = await fetch(url);
                const data = await response.json();
                
                console.log('API Response:', data);
                
                if (response.ok && data) {
                    result.innerHTML = `
                        <div class="result">
                            <h3>✅ Found User</h3>
                            <pre>${JSON.stringify(data, null, 2)}</pre>
                        </div>
                    `;
                } else {
                    result.innerHTML = `
                        <div class="result error">
                            <h3>❌ Not Found</h3>
                            <p>No user found for: ${input}</p>
                        </div>
                    `;
                }
                
            } catch (error) {
                console.error('Error:', error);
                result.innerHTML = `
                    <div class="result error">
                        <h3>❌ Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        }

        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') search();
        });
    </script>
</body>
</html>
