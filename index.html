<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farcaster User Search - Ethos Network</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
            background: #1a1a2e;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 30px 0;
            border-bottom: 1px solid rgba(139, 92, 246, 0.2);
            margin-bottom: 30px;
        }
        .logo {
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }
        .tagline {
            color: rgba(255, 255, 255, 0.7);
            font-size: 1rem;
            margin: 0;
        }
        .search-container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.3);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }
        .search-input {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid rgba(139, 92, 246, 0.3);
            background: rgba(0, 0, 0, 0.3);
            color: white;
            border-radius: 12px;
            font-size: 16px;
            margin-bottom: 16px;
            transition: all 0.3s ease;
            box-sizing: border-box;
        }
        .search-input:focus {
            outline: none;
            border-color: #8b5cf6;
            box-shadow: 0 0 0 3px rgba(139, 92, 246, 0.1);
        }
        .search-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        .search-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .search-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(139, 92, 246, 0.3);
        }
        .search-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        .examples {
            display: flex;
            gap: 8px;
            margin-top: 16px;
            flex-wrap: wrap;
            justify-content: center;
        }
        .example-chip {
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            cursor: pointer;
            border: 1px solid rgba(139, 92, 246, 0.3);
            transition: all 0.2s ease;
        }
        .example-chip:hover {
            background: rgba(139, 92, 246, 0.3);
            transform: scale(1.05);
        }
        .user-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(139, 92, 246, 0.2);
            border-radius: 20px;
            padding: 24px;
            margin: 20px 0;
            backdrop-filter: blur(10px);
        }
        .user-header {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 20px;
            padding-bottom: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .user-avatar {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid #8b5cf6;
        }
        .avatar-fallback {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #8b5cf6, #06b6d4);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
        }
        .user-info h3 {
            margin: 0;
            font-size: 1.3rem;
            color: white;
        }
        .user-handle {
            color: #8b5cf6;
            font-size: 0.95rem;
            margin: 4px 0;
        }
        .user-status {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.85rem;
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 16px;
            margin: 20px 0;
        }
        .stat-card {
            background: rgba(0, 0, 0, 0.2);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
        .stat-value {
            font-size: 1.4rem;
            font-weight: bold;
            color: #06b6d4;
            margin-bottom: 4px;
        }
        .stat-label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .reviews-section {
            margin: 20px 0;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
        .reviews-title {
            font-size: 1rem;
            font-weight: 600;
            color: #8b5cf6;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .review-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 12px;
        }
        .review-stat {
            text-align: center;
            padding: 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
        }
        .review-positive { border-left: 3px solid #10b981; }
        .review-neutral { border-left: 3px solid #f59e0b; }
        .review-negative { border-left: 3px solid #ef4444; }
        .review-count {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 4px;
        }
        .review-label {
            font-size: 0.75rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
        }
        .vouches-section {
            margin: 20px 0;
            padding: 16px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            border: 1px solid rgba(139, 92, 246, 0.1);
        }
        .vouches-title {
            font-size: 1rem;
            font-weight: 600;
            color: #8b5cf6;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .vouch-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .vouch-item:last-child {
            border-bottom: none;
        }
        .vouch-label {
            color: rgba(255, 255, 255, 0.8);
        }
        .vouch-value {
            color: #06b6d4;
            font-weight: 600;
        }
        .error-card {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            color: #ef4444;
        }
        .loading-card {
            background: rgba(96, 165, 250, 0.1);
            border: 1px solid rgba(96, 165, 250, 0.3);
            border-radius: 16px;
            padding: 24px;
            text-align: center;
            color: #60a5fa;
        }
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(96, 165, 250, 0.3);
            border-radius: 50%;
            border-top-color: #60a5fa;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            border-top: 1px solid rgba(139, 92, 246, 0.2);
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">🟣 Farcaster Search</div>
        <p class="tagline">Discover user reputation on Ethos Network</p>
    </div>

    <div class="search-container">
        <input 
            type="text" 
            id="searchInput" 
            class="search-input" 
            placeholder="Enter Farcaster username (without @)"
            value=""
        >
        <button onclick="searchUser()" id="searchBtn" class="search-btn">
            Search User
        </button>
        <div class="examples">
            <span onclick="searchExample('serpinxbt')" class="example-chip">serpinxbt</span>
            <span onclick="searchExample('newtonhere')" class="example-chip">newtonhere</span>
            <span onclick="searchExample('hrithik')" class="example-chip">hrithik</span>
        </div>
    </div>

    <div id="results"></div>

    <div class="footer">
        Powered by Ethos Network API v2
    </div>

    <script>
        const API_BASE = 'https://api.ethos.network/api/v2';

        function searchExample(username) {
            document.getElementById('searchInput').value = username;
            searchUser();
        }

        function weiToEth(weiAmount) {
            if (!weiAmount || weiAmount === 0) return '0';
            return (parseFloat(weiAmount) / 1000000000000000000).toFixed(6);
        }

        async function searchUser() {
            const username = document.getElementById('searchInput').value.trim();
            const resultsDiv = document.getElementById('results');
            const searchBtn = document.getElementById('searchBtn');

            if (!username) {
                resultsDiv.innerHTML = `
                    <div class="error-card">
                        <h4>⚠️ Username Required</h4>
                        <p>Please enter a Farcaster username to search</p>
                    </div>
                `;
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultsDiv.innerHTML = `
                <div class="loading-card">
                    <div class="loading-spinner"></div>
                    Searching for @${username} on Ethos Network...
                </div>
            `;

            try {
                const url = `${API_BASE}/user/by/farcaster/username/${username}`;
                const response = await fetch(url);
                const data = await response.json();

                if (response.ok && data) {
                    displayUser(data.user || data, username);
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error-card">
                            <h4>❌ User Not Found</h4>
                            <p>No user found for Farcaster username: <strong>@${username}</strong></p>
                            <p style="font-size: 0.85rem; margin-top: 10px;">Try a different username or check the spelling</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error-card">
                        <h4>🌐 Connection Error</h4>
                        <p>Unable to connect to Ethos Network</p>
                        <p style="font-size: 0.85rem; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search User';
            }
        }

        function displayUser(userData, searchTerm) {
            const name = userData.displayName || userData.username || searchTerm;
            const score = userData.score || 0;
            const xpTotal = userData.xpTotal || 0;
            const xpStreakDays = userData.xpStreakDays || 0;
            const status = userData.status || 'Active';

            // Avatar HTML
            let avatarHtml = '';
            if (userData.avatarUrl) {
                avatarHtml = `
                    <img src="${userData.avatarUrl}" alt="${name}" class="user-avatar" 
                         onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="avatar-fallback" style="display: none;">${name.charAt(0).toUpperCase()}</div>
                `;
            } else {
                avatarHtml = `<div class="avatar-fallback">${name.charAt(0).toUpperCase()}</div>`;
            }

            // Reviews section
            let reviewsHtml = '';
            if (userData.stats?.review?.received) {
                const reviews = userData.stats.review.received;
                reviewsHtml = `
                    <div class="reviews-section">
                        <div class="reviews-title">
                            📊 Community Reviews
                        </div>
                        <div class="review-stats">
                            <div class="review-stat review-positive">
                                <div class="review-count" style="color: #10b981;">${reviews.positive || 0}</div>
                                <div class="review-label">Positive</div>
                            </div>
                            <div class="review-stat review-neutral">
                                <div class="review-count" style="color: #f59e0b;">${reviews.neutral || 0}</div>
                                <div class="review-label">Neutral</div>
                            </div>
                            <div class="review-stat review-negative">
                                <div class="review-count" style="color: #ef4444;">${reviews.negative || 0}</div>
                                <div class="review-label">Negative</div>
                            </div>
                        </div>
                    </div>
                `;
            }

            // Vouches section
            let vouchesHtml = '';
            if (userData.stats?.vouch) {
                const vouch = userData.stats.vouch;
                vouchesHtml = `
                    <div class="vouches-section">
                        <div class="vouches-title">
                            💎 Vouches
                        </div>
                        ${vouch.given ? `
                            <div class="vouch-item">
                                <span class="vouch-label">Given</span>
                                <span class="vouch-value">${vouch.given.count || 0} vouches (${weiToEth(vouch.given.amountWeiTotal)} ETH)</span>
                            </div>
                        ` : ''}
                        ${vouch.received ? `
                            <div class="vouch-item">
                                <span class="vouch-label">Received</span>
                                <span class="vouch-value">${vouch.received.count || 0} vouches (${weiToEth(vouch.received.amountWeiTotal)} ETH)</span>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            document.getElementById('results').innerHTML = `
                <div class="user-card">
                    <div class="user-header">
                        ${avatarHtml}
                        <div class="user-info">
                            <h3>${name}</h3>
                            <div class="user-handle">@${searchTerm}</div>
                            <div class="user-status">Status: ${status}</div>
                            ${userData.description ? `<p style="margin: 8px 0 0 0; color: rgba(255,255,255,0.8); font-size: 0.9rem;">${userData.description}</p>` : ''}
                        </div>
                    </div>

                    <div class="stats-grid">
                        <div class="stat-card">
                            <div class="stat-value">${score}</div>
                            <div class="stat-label">Credibility</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${xpTotal}</div>
                            <div class="stat-label">XP Total</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${xpStreakDays}</div>
                            <div class="stat-label">XP Streak</div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-value">${userData.profileId || 'N/A'}</div>
                            <div class="stat-label">Profile ID</div>
                        </div>
                    </div>

                    ${reviewsHtml}
                    ${vouchesHtml}

                    ${userData.links?.profile ? `
                        <div style="margin-top: 20px; text-align: center;">
                            <a href="${userData.links.profile}" target="_blank" 
                               style="color: #8b5cf6; text-decoration: none; font-weight: 600;">
                                🔗 View Full Profile
                            </a>
                        </div>
                    ` : ''}
                </div>
            `;
        }

        // Enter key support
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchUser();
            }
        });

        console.log('🟣 Farcaster Search App loaded');
    </script>
</body>
</html>
