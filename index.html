<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ethos Network - Farcaster Search</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            max-width: 700px; 
            margin: 50px auto; 
            padding: 20px; 
            background: #0a0a0f;
            color: #ffffff;
            line-height: 1.6;
        }
        .container {
            text-align: center;
            padding: 20px;
        }
        h1 { 
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        .search-section {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
            text-align: left;
        }
        .search-section h3 {
            color: #8b5cf6;
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-align: center;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        input { 
            flex: 1;
            padding: 15px; 
            border: 1px solid #555; 
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border-radius: 6px;
            font-size: 16px;
        }
        input::placeholder { 
            color: rgba(255, 255, 255, 0.5); 
        }
        button { 
            padding: 15px 30px; 
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 6px;
            font-weight: 600;
            font-size: 16px;
            min-width: 120px;
        }
        button:hover { 
            transform: translateY(-2px); 
        }
        button:disabled { 
            opacity: 0.6; 
            cursor: not-allowed; 
            transform: none;
        }
        .examples {
            margin-top: 15px;
            text-align: center;
        }
        .example {
            display: inline-block;
            background: rgba(139, 92, 246, 0.2);
            color: #8b5cf6;
            padding: 8px 16px;
            margin: 5px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9rem;
            border: 1px solid rgba(139, 92, 246, 0.3);
        }
        .example:hover {
            background: rgba(139, 92, 246, 0.3);
        }
        .result { 
            margin-top: 25px; 
            padding: 25px; 
            background: rgba(255, 255, 255, 0.1); 
            border-radius: 8px; 
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .success { 
            background: rgba(16, 185, 129, 0.1); 
            border-color: rgba(16, 185, 129, 0.3);
            color: #10b981;
        }
        .error { 
            background: rgba(239, 68, 68, 0.1); 
            border-color: rgba(239, 68, 68, 0.3);
            color: #ef4444; 
        }
        .loading {
            color: #60a5fa;
            text-align: center;
        }
        .user-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 25px;
            border-radius: 12px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .user-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .avatar {
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
        }
        .user-image {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
        }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .stat {
            background: rgba(99, 102, 241, 0.1);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.3rem;
            font-weight: bold;
            color: #6366f1;
        }
        .stat-label {
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        .user-details {
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        .detail-row:last-child {
            border-bottom: none;
        }
        .detail-label {
            font-weight: 600;
            color: #8b5cf6;
        }
        .detail-value {
            color: rgba(255, 255, 255, 0.9);
            text-align: right;
            max-width: 60%;
            word-break: break-word;
        }
        .review-stats {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 10px;
            margin-top: 15px;
        }
        .review-stat {
            background: rgba(255, 255, 255, 0.05);
            padding: 10px;
            border-radius: 6px;
            text-align: center;
        }
        .review-stat .value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #10b981;
        }
        .review-stat .label {
            font-size: 0.8rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 3px;
        }
        details {
            margin-top: 20px;
        }
        summary {
            cursor: pointer;
            color: #8b5cf6;
            font-weight: 600;
        }
        pre {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 6px;
            margin-top: 10px;
            font-size: 0.8rem;
            overflow: auto;
            max-height: 300px;
        }
        .footer-info {
            text-align: center;
            margin-top: 40px;
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üü£ Ethos Network</h1>
        <p style="color: rgba(255,255,255,0.7); margin-bottom: 2rem;">Search Farcaster users on Ethos Network</p>
        
        <!-- Farcaster Search -->
        <div class="search-section">
            <h3>Search by Farcaster Username</h3>
            <div class="input-group">
                <input type="text" id="farcasterInput" placeholder="Enter Farcaster username (without @)" value="">
                <button onclick="searchFarcaster()" id="farcasterBtn">Search</button>
            </div>
            <div class="examples">
                <span onclick="searchFarcasterExample('serpinxbt')" class="example">serpinxbt</span>
                <span onclick="searchFarcasterExample('newtonhere')" class="example">newtonhere</span>
                <span onclick="searchFarcasterExample('hrithik')" class="example">hrithik</span>
            </div>
            <div id="farcasterResult"></div>
        </div>

        <div class="footer-info">
            <strong>üì° API:</strong> <code>/api/v2/user/by/farcaster/username/{username}</code>
        </div>
    </div>

    <script>
        const API_BASE = 'https://api.ethos.network/api/v2';

        // Farcaster Search Functions
        function searchFarcasterExample(username) {
            document.getElementById('farcasterInput').value = username;
            searchFarcaster();
        }

        async function searchFarcaster() {
            const username = document.getElementById('farcasterInput').value.trim();
            const resultDiv = document.getElementById('farcasterResult');
            const searchBtn = document.getElementById('farcasterBtn');

            if (!username) {
                resultDiv.innerHTML = `<div class="result error">Please enter a Farcaster username</div>`;
                return;
            }

            searchBtn.disabled = true;
            searchBtn.textContent = 'Searching...';
            resultDiv.innerHTML = `<div class="result loading">üîÑ Searching for @${username} on Ethos Network...</div>`;

            try {
                const url = `${API_BASE}/user/by/farcaster/username/${username}`;
                console.log('Farcaster API URL:', url);

                const response = await fetch(url);
                const data = await response.json();

                console.log('Farcaster Response:', { status: response.status, data });

                if (response.ok && data && data.user) {
                    displayUser(data.user, resultDiv, username);
                } else if (response.ok && data) {
                    displayUser(data, resultDiv, username);
                } else {
                    resultDiv.innerHTML = `
                        <div class="result error">
                            <h4>‚ùå User Not Found</h4>
                            <p>No user found for Farcaster username: <strong>@${username}</strong></p>
                            <p><small>Status: ${response.status}</small></p>
                            <details>
                                <summary>Show API Response</summary>
                                <pre>${JSON.stringify(data, null, 2)}</pre>
                            </details>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Farcaster Error:', error);
                resultDiv.innerHTML = `
                    <div class="result error">
                        <h4>‚ùå Network Error</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'Search';
            }
        }

        // Display User Function
        function displayUser(userData, resultDiv, searchTerm) {
            const name = userData.displayName || userData.username || searchTerm;
            const score = userData.score || 0;
            const xpTotal = userData.xpTotal || 0;
            const xpStreakDays = userData.xpStreakDays || 0;
            const status = userData.status || 'Unknown';

            // Build avatar/image
            let avatarHtml = '';
            if (userData.avatarUrl) {
                avatarHtml = `<img src="${userData.avatarUrl}" alt="${name}" class="user-image" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                             <div class="avatar" style="display: none;">${name.charAt(0).toUpperCase()}</div>`;
            } else {
                avatarHtml = `<div class="avatar">${name.charAt(0).toUpperCase()}</div>`;
            }

            // Build review stats if available
            let reviewStatsHtml = '';
            if (userData.stats && userData.stats.review && userData.stats.review.received) {
                const reviews = userData.stats.review.received;
                reviewStatsHtml = `
                    <div class="review-stats">
                        <div class="review-stat">
                            <div class="value">${reviews.positive || 0}</div>
                            <div class="label">Positive</div>
                        </div>
                        <div class="review-stat">
                            <div class="value">${reviews.neutral || 0}</div>
                            <div class="label">Neutral</div>
                        </div>
                        <div class="review-stat">
                            <div class="value">${reviews.negative || 0}</div>
                            <div class="label">Negative</div>
                        </div>
                    </div>
                `;
            }

            // Build vouch stats if available
            let vouchStatsHtml = '';
            if (userData.stats && userData.stats.vouch) {
                const vouch = userData.stats.vouch;
                vouchStatsHtml = `
                    <div class="user-details">
                        <h4 style="margin: 0 0 10px 0; color: #8b5cf6;">üíé Vouch Statistics</h4>
                        ${vouch.given ? `
                            <div class="detail-row">
                                <span class="detail-label">Vouches Given:</span>
                                <span class="detail-value">${vouch.given.count || 0} (${vouch.given.amountWeiTotal || 0} Wei)</span>
                            </div>
                        ` : ''}
                        ${vouch.received ? `
                            <div class="detail-row">
                                <span class="detail-label">Vouches Received:</span>
                                <span class="detail-value">${vouch.received.count || 0} (${vouch.received.amountWeiTotal || 0} Wei)</span>
                            </div>
                        ` : ''}
                    </div>
                `;
            }

            resultDiv.innerHTML = `
                <div class="result success">
                    <h4>‚úÖ Found User on Ethos Network</h4>
                    <div class="user-card">
                        <div class="user-header">
                            ${avatarHtml}
                            <div>
                                <h3 style="margin: 0; color: white;">${name}</h3>
                                <p style="margin: 5px 0; color: rgba(255,255,255,0.7);">@${searchTerm}</p>
                                <p style="margin: 5px 0; color: rgba(255,255,255,0.6); font-size: 0.9rem;">Status: ${status}</p>
                                ${userData.description ? `<p style="margin: 10px 0; font-style: italic; color: rgba(255,255,255,0.8);">${userData.description}</p>` : ''}
                            </div>
                        </div>
                        
                        <div class="stats">
                            <div class="stat">
                                <div class="stat-value">${score}</div>
                                <div class="stat-label">Credibility Score</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${xpTotal}</div>
                                <div class="stat-label">XP Total</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${xpStreakDays}</div>
                                <div class="stat-label">XP Streak Days</div>
                            </div>
                            <div class="stat">
                                <div class="stat-value">${userData.profileId || 'N/A'}</div>
                                <div class="stat-label">Profile ID</div>
                            </div>
                        </div>

                        ${reviewStatsHtml ? `
                            <div style="margin-top: 20px;">
                                <h4 style="margin: 0 0 10px 0; color: #8b5cf6;">üìä Review Statistics</h4>
                                ${reviewStatsHtml}
                            </div>
                        ` : ''}

                        ${vouchStatsHtml}
                        
                        <div class="user-details">
                            <h4 style="margin: 0 0 15px 0; color: #8b5cf6;">üìã Profile Details</h4>
                            ${userData.id ? `
                                <div class="detail-row">
                                    <span class="detail-label">User ID:</span>
                                    <span class="detail-value">${userData.id}</span>
                                </div>
                            ` : ''}
                            ${userData.username ? `
                                <div class="detail-row">
                                    <span class="detail-label">Username:</span>
                                    <span class="detail-value">${userData.username}</span>
                                </div>
                            ` : ''}
                            ${userData.userkeys && userData.userkeys.length > 0 ? `
                                <div class="detail-row">
                                    <span class="detail-label">User Keys:</span>
                                    <span class="detail-value">${userData.userkeys.join(', ')}</span>
                                </div>
                            ` : ''}
                            ${userData.avatarUrl ? `
                                <div class="detail-row">
                                    <span class="detail-label">Avatar URL:</span>
                                    <span class="detail-value"><a href="${userData.avatarUrl}" target="_blank" style="color: #8b5cf6;">View Image</a></span>
                                </div>
                            ` : ''}
                        </div>
                        
                        ${userData.links ? `
                            <div style="margin-top: 20px;">
                                <strong>üîó Links:</strong><br>
                                ${userData.links.profile ? `<a href="${userData.links.profile}" target="_blank" style="color: #8b5cf6;">Profile</a><br>` : ''}
                                ${userData.links.scoreBreakdown ? `<a href="${userData.links.scoreBreakdown}" target="_blank" style="color: #8b5cf6;">Score Breakdown</a>` : ''}
                            </div>
                        ` : ''}
                        
                        <details style="margin-top: 20px;">
                            <summary>Show Raw API Data</summary>
                            <pre>${JSON.stringify(userData, null, 2)}</pre>
                        </details>
                    </div>
                </div>
            `;
        }

        // Enter key support
        document.getElementById('farcasterInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchFarcaster();
            }
        });

        console.log('üü£ Ethos Network Farcaster Search loaded');
        console.log('Farcaster API:', API_BASE + '/user/by/farcaster/username/{username}');
    </script>
</body>
</html>
